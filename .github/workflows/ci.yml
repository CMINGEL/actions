name: Name Midu

on:
  push:
    branches: [ "master" ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4.2.2
    - uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    - run: npm ci

    - name: Run tests
      run: npm test

    - name: Create .env file
      run: |
        echo "FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}" >> .env-cmdrc.json
        echo "FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" >> .env-cmdrc.json
        echo "FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}" >> .env-cmdrc.json
        echo "FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" >> .env-cmdrc.json
        echo "FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}" >> .env-cmdrc.json
        echo "FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}" >> .env-cmdrc.json
    
    - name: Run build
      run: npm run build

    - name: 'hello word'
      run: echo "Hello Word" 
    - name: print fecha
      run: date
    - name: muestra el contenido del directorio
      run: ls -la

